trigger:
  batch: true
  branches:
    include:
      - main
      - stable
  paths:
    exclude:
      - doc/*
      - temp/*
      - tools/*
      - '**.md'

pr:
  branches:
    include:
      - main
      - stable
  paths:
    exclude:
      - '**.md'
      - doc

variables:
  - name: runCodesignValidationInjectionBG
    value: false
  - name: EnablePipelineCache
    value: true

name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

parameters:
  - name: buildPlatforms
    type: object
    default:
      - x64
      - arm64
  - name: enableCaching
    type: boolean
    displayName: "Enable Caching"
    default: false
  - name: runTests
    type: boolean
    displayName: "Run Tests"
    default: true

stages:
  # Allow manual builds to skip pre-check
  - ${{ if ne(variables['Build.Reason'], 'Manual') }}:
    - stage: Precheck
      jobs:
        - template: ./templates/job-ci-precheck.yml

  - ${{ each platform in parameters.buildPlatforms }}:
    - stage: Build_${{ platform }}
      displayName: Build ${{ platform }}
      ${{ if ne(variables['Build.Reason'], 'Manual') }}:
        dependsOn: [Precheck]
      ${{ else }}:
        dependsOn: []
      jobs:
        - template: ./templates/job-build-project.yml
          parameters:
            condition: and(succeeded(), or(eq(variables['Build.Reason'], 'Manual'), ne(stageDependencies.Precheck.Precheck.outputs['verifyBuildRequest.skipBuild'], 'Yes')))
            pool:
              ${{ if eq(variables['System.CollectionId'], 'cb55739e-4afe-46a3-970f-1b49d8ee7564') }}:
                name: SHINE-INT-L
              ${{ else }}:
                name: SHINE-OSS-L
            buildPlatforms:
              - ${{ platform }}
            buildConfigurations: [Release]
            enableCaching: ${{ parameters.enableCaching }}
            runTests: ${{ parameters.runTests }}

    - ${{ if eq(parameters.runTests, true) }}:
      - stage: Test_${{ platform }}
        displayName: Test ${{ platform }}
        dependsOn:
          - Build_${{platform}}
        jobs:
          - template: ./templates/job-run-ui-tests.yml
            parameters:
              platform: ${{ platform }}
              configuration: Release
